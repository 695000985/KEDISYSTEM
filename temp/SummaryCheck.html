<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>员工录入业绩查询</title>
    <link rel="icon" href="../images/kd.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/H-ui.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/kd.css">
    <script src="../script/vue.min.js"></script>
    <script src="../script/jquery-2.1.1.min.js"></script>
    <script src="../script/H-ui.min.js"></script>
    <script src="../script/common.js"></script>
    <script src="../script/kedi.js"></script>
    <script src="../script/loading.js"></script>
    <style>
        .pic{
            width:100px;
        }

        #result div{
			display:inline-block;
        }
    </style>




</head>
<body>
    <div id="main" v-cloak class="market_shop">
        <div class="search_txt">
            <div>
                <p>{{obj_txt.from}}</p>
                <input type="text" id="search_from" :placeholder="obj_txt.from">
            </div>
            <div>
                <p>{{obj_txt.to}}</p>
                <input type="text" id="search_to" :placeholder="obj_txt.to">
            </div>
            <div>
                <p>{{obj_txt.name}}</p>
                <input type="text" id="search_name" :placeholder="obj_txt.name">
            </div>
            <div>
                <p>{{obj_txt.bank}}</p>
                <input type="text" id="search_bank" :placeholder="obj_txt.bank">
            </div>



            <input type="button" id="" name="" :value="obj_txt.BtnSearch" class="btn btn-success btn-radius btn-serach" style="height: 30px;"
                @click="search_btn()">


            <input type="button"  :value="obj_txt.BtnCash" class="btn btn-success btn-radius btn-serach" style="height: 30px;"
                @click="searchcash_btn()">
        </div>
        <div class="shop_list">
            <table class="table table-border table-bordered table-bg" style="width: 95%; margin: 0 auto; margin-bottom: 10px;">
                <thead>
                <tr>
                    
                    
                    
                    <th></th>
                </tr>
                </thead>
                <tbody>
                    <tr v-for="(s,index) in list" v-if='list.length'>
                        
                        <td>

                            
                        </td>
                    </tr>
                    <tr v-if="!list.length">
                        <td colspan="10">{{no_data}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="my_page m-style">

            </div>
        </div>
    </div>
	<!-- 统计信息 -->
    <div id="result">
        <div>
            <p>{{obj_txt.t_kits}}</p>
            <input type="text" id="result_t_kits" :placeholder="obj_txt.t_kits" disabled>
        </div>
        <div>
            <p>{{obj_txt.t_money}}</p>
            <input type="text" id="result_t_money" :placeholder="obj_txt.t_money" disabled>
        </div>
        <div>
            <p>{{obj_txt.t_teller}}</p>
            <input type="text" id="result_t_teller" :placeholder="obj_txt.t_teller" disabled>
        </div>
        <div>
            <p>{{obj_txt.t_cash}}</p>
            <input type="text" id="result_t_cash" :placeholder="obj_txt.t_cash" disabled>
        </div>
        <div>
            <p>{{obj_txt.t_debit}}</p>
            <input type="text" id="result_t_debit" :placeholder="obj_txt.t_debit" disabled>
        </div>		
    </div>


</body>
<script>



var user_token = get_cache('usertoken'),
Vdata_list, //列表VUE
Vresult;

    $(function(){

        var Vdata_list = new Vue({
            el:"#main",
            data:{
                list:[],
                no_data: config_txt.no_data.zn,
                obj_txt: splicing_obj(get_page_txt('SummaryCheck')), // 对象拼接
            },
            
            mounted: function(){
                getDatalist();
            },
            methods:{
                //搜索按钮
                search_btn : function(){
                    getDatalist();
                },
            }
        });

Vresult = new Vue({
            el:"#result",
            data:{
                list:[],
                no_data: config_txt.no_data.zn,
                obj_txt: Vdata_list.obj_txt, // 对象拼接
            },
            
            mounted: function(){
                getDatalist();
            },
            methods:{
                //搜索按钮
                search_btn : function(){
                    getDatalist();
                },
            }
        });



        //获取列表
        function getDatalist(opt){
            opt = opt || {};
            opt["usertoken"] = user_token;
            opt['CName'] = $("#search_CName").val();
            opt['EName']     = $("#search_EName").val();
            opt['order'] = 'BrandID desc';
            opt['limit'] = '0, 100';


            var url = "....";
            ajax(url, opt, function (retjson) {
                if (retjson.stat == 1) {
                    
                    Vdata_list.list = retjson.data;
                    
                } else {
                    showErr(retjson.errmsg, retjson.errmsg_en, retjson.errcode)

                }
            })
        }



    });



</script>



</html>
